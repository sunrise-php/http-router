<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ error.reasonPhrase }}</title>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }
        body {
            font-family: var(--font-family);
            background-color: #FAFAFA;
            color: #212121;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #212121;
                color: #FAFAFA;
            }
        }
        main {
            margin: 20vh 10vw 0 10vw;
        }
        span.source {
            display: inline-block;
            margin-right: .25em;
            padding: .25em .5em;
            border: 1px solid #9E9E9E;
            border-radius: .25em;
            font-size: .8em;
            line-height: 1;
        }
        nav {
            margin-top: 2.5em;
        }
        nav a {
            display: inline-block;
            margin-right: .75em;
            padding: .75em 1.5em;
            background-color: #616161;
            border-top: 1px solid #616161;
            box-shadow: #9E9E9E 0 1px 0 0 inset;
            border-radius: .25em;
            color: #FAFAFA;
            text-decoration: none;
            font-size: .9em;
            font-weight: 500;
            line-height: 1;
        }
        nav a:active {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <main>
        <h1>{{ reasonPhrase }}</h1>

        <p><span class="source">{{ error.source }}</span> {{ error.message }}</p>

        {% if error.violations %}
            <details>
                {% for violation in error.violations %}
                    <p><span class="source">{{ violation.source }}</span> {{ violation.message }}</p>
                {% endfor %}
            </details>
        {% endif %}

        <nav>
            <a href="/" title="Go home">Home</a>
            <a href="javascript:window.history.go(-1)" title="Go back">Back</a>
        </nav>
    </main>
</body>
</html>
